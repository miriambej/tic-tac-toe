
<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <meta charset="utf-8">
   <title>Tic Tac Toe</title>
   <script src="./js/jquery.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.12.1/TweenMax.min.js" charset="utf-8"></script>
   <script src="./js/main.js"></script>
  </head>
  <body>

  <div class="container">
    <header>
      <h1  class="animated jello" align= "center">Tic Tac Toe</h1>
    </header>

    <table class="tictactoe">
      <tr>
        <td><img class="top" id="0" src="images/top.jpg" width="190" height="190"></td>
        <td><img class="top" id="1" src="images/top.jpg" width="190" height="190"></td>
        <td><img class="top" id="2" src="images/top.jpg" width="190" height="190"></td>
      </tr>
      <tr>
        <td><img class="top" id="3" src="images/top.jpg" width="190" height="190"></td>
        <td><img class="top" id="4" src="images/top.jpg" width="190" height="190"></td>
        <td><img class="top" id="5" src="images/top.jpg" width="190" height="190"></td>
      </tr>
      <tr>
        <td><img class="top" id="6" src="images/top.jpg" width="190" height="190"></td>
        <td><img class="top" id="7" src="images/top.jpg" width="190" height="190"></td>
        <td><img class="top" id="8" src="images/top.jpg" width="190" height="190"></td>
      </tr>
    </table>

    <div class="score-board-x">
      <p>X</p>
      <p id="number-score">0</p>
    </div>

    <div class="score-board-y">
      <p>Y</p>
      <p id="number-score">0</p>
    </div>

    </div>


    <div class="button">
      <p>Reset</p>
    </div>

  </div>




  </body>
</html>
